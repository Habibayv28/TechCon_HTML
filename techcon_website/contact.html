<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on:
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a> |
                <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
            </p>
        </section>

        <section>
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509849!2d-122.41941568468184!3d37.77492927975919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d03d5c69%3A0x8d7b5f4f79f8c2ef!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1673929945168!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section>
            <h2>Contact Us Form</h2>
            <form action="/send-message" method="post">
                <!-- Name Field -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email Field -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Message Field -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
